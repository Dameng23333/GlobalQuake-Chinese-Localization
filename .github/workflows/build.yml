name: Java CI and Release
on:
  push:
    branches:
      - 'main'
      - 'develop'
  pull_request:
    branches:
      - 'main'
      - 'develop'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B clean install

      - name: List directory structure
        run: |
          echo "Root directory:"
          ls -R
          echo "GlobalQuakeClient directory:"
          ls -R GlobalQuakeClient
          echo "GlobalQuakeCore directory:"
          ls -R GlobalQuakeCore
          echo "GlobalQuakeAPI directory:"
          ls -R GlobalQuakeAPI
          echo "GlobalQuakeServer directory:"
          ls -R GlobalQuakeServer

      - name: Get version
        id: get_version
        run: echo ::set-output name=VERSION::$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)


